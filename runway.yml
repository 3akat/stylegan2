version: 0.1
entrypoint: python runway_model.py
python: 3.6
cuda: 10.2
framework: tensorflow
spec:
  gpu: True
  cpu: False
files:
  ignore:
    - checkpoints/*
build_steps:
  - apt-get update
  - apt-get upgrade -y > /dev/null
  - apt-get install -y cuda-nvcc-10-2 cuda-toolkit-10-2
  - pip install -r requirements.txt
